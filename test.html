<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .contaier {
        width: 100%;
      }
      .body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      .main {
        border: solid;
        width: 80%;
        height: 500px;
        overflow: scroll;
        padding: 2%;
      }
      .child {
        width: 50%;
        height: 100px;
        margin: 2%;
        padding: 0;
      }
      .message {
        border: solid;
        border-width: 1px;
        padding: 1%;
      }
      .footer {
        font-size: x-small;
      }
      .p {
        margin: 0;
        padding: 0;
      }
      .form {
        padding: 0;
        margin: 0;
      }
      input {
        padding: 0;
        margin: 0;
        width: 70%;
      }
      button {
        padding: 0;
        margin: 0;
        width: 15%;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="contaier">
      <div class="main">
        <div class="child right">
          <p class="message">hai from somu</p>
          <p class="footer"><span class="left">somu@gmail.com</span><span class="right">date:min:sec:hr:day:year</span></p>
        </div>
        <div class="child left">
          <p class="message">hai from somu</p>
          <p class="footer"><span class="left">somu@gmail.com</span><span class="right">date:min:sec:hr:day:year</span></p>
        </div>
      </div>
      <div class="form">
        <input type="text" name="scjhbvejhr" id="" />
        <button>hai</button>
      </div>
    </div>
  </body>
</html>
